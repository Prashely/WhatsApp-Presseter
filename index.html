<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WhatsApp Presseter</title>
    <style>
*{
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: hsl(120, 61%, 75%);
}

.container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 25px;
    margin-top: 25px;
    border: 1px solid white;
    border-radius: 20px;
    background-color: hsl(120, 61%, 60%);
    max-width: 600px; /* Added max-width to container */
}

h1{
    color: white;
    font-weight: bold;
    font-size: 2.3rem;
    margin-bottom: 30px;
}

input{
    font-size: 20px;
    text-align: center;
    border: none;
    border-radius: 15px;
    margin-bottom: 20px;
    padding: 18px;
    outline: none;
    transition: all 0.15s;
    width: 100%; /* Added width to input */
}

input:focus{
    outline: none;
    border: 3px solid limegreen;
}

.btn-container{
    display: flex;
    align-items: center;
    justify-content: center;
    column-gap: 25px;
}

button{
    font-weight: bold;
    font-size: 1.2rem;
    padding: 15px;
    color: hsl(120, 61%, 60%);
    background-color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.15s;
}

button:hover{
    color: white;
    background-color: hsl(120, 61%, 60%);
    border: 1px solid white;
}

.preview{
    display: flex;
    column-gap: 8px;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
    cursor: pointer;
    transition: all 0.15s;
}

p{
    display: inline;
    color: white;
    font-weight: 500;
    text-decoration: underline;
}

a{
    color: white;
}

.preview:hover{
    font-size: 17px;
}

/* Media Queries */
@media only screen and (max-width: 600px) {
    /* Adjust styles for smaller screens */
    .container {
        padding: 15px;
        margin-top: 15px;
    }

    h1 {
        font-size: 1.8rem;
    }

    button {
        font-size: 1rem;
        padding: 10px;
    }

    input {
        font-size: 16px;
        padding: 15px;
    }

    .btn-container {
        flex-direction: column;
        row-gap: 15px;
    }
}

@media only screen and (max-width: 400px) {
    /* Adjust styles for even smaller screens */
    input {
        padding: 12px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Presseter</h1>
        <input class="text-input" type="text" placeholder="Type message" id="pre-filled-msg">
        <input class="number-input" type="text" placeholder="+27734737725" id="user-num">
        <div class="btn-container">
            <button type="button" onclick="generateLink()">Generate</button>
            <button onclick="copyLink()">Copy Link</button>
        </div>
        <div class="preview">
            <a id="whatsapp-link" href="#"><p>Preview Link</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" style="fill: white;" />
            </svg></a>
        </div>
    </div>
    

    <script>
        function generateLink(){
            const preFilledMsg = document.getElementById("pre-filled-msg").value;
            const userNum = document.getElementById("user-num").value;

            const encodedMsg = encodeURIComponent(preFilledMsg);

            whatsAppUrl = `https://wa.me/${userNum}?text=${encodedMsg}`;
            
            const linkElement = document.getElementById("whatsapp-link");
            linkElement.href = whatsAppUrl;
                // Show success popup
            alert('Success! Your pre-filled WhatsApp message link has been generated. Preview the link before copying it. ');

        }
        function copyLink() {
            const linkElement = document.getElementById("whatsapp-link");
            const tempInput = document.createElement('input');
            tempInput.value = linkElement.href;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('WhatsApp URL copied to clipboard!');
        }


    </script>
</body>
</html>
